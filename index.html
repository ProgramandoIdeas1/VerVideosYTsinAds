<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Video de YouTube con URL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 900px;
            width: 100%;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        #youtubeUrl {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            max-width: 500px; /* Limita el ancho del input */
            min-width: 250px;
        }
        button {
            padding: 12px 25px;
            background-color: #e62117; /* Rojo YouTube */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #cc180c;
            transform: translateY(-2px);
        }
        .video-wrapper {
            margin-top: 30px;
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            display: none; /* Oculto por defecto */
        }
        .responsive-iframe-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .error-message {
            color: #e62117;
            margin-top: 15px;
            font-weight: bold;
            display: none; /* Oculto por defecto */
        }
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            button, #youtubeUrl {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reproductor de Videos de YouTube</h1>
        <p>Introduce la URL completa de un video de YouTube para verlo aquí.</p>

        <div class="input-group">
            <input type="text" id="youtubeUrl" placeholder="Ej: https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <button onclick="loadVideo()">Cargar Video</button>
        </div>

        <p class="error-message" id="errorMessage"></p>

        <div class="video-wrapper" id="videoWrapper">
            <div class="responsive-iframe-container">
                <iframe id="youtubePlayer"
                    src=""
                    title="Video de YouTube"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script>
        function getYoutubeVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return (match && match[1]) ? match[1] : null;
        }

        function loadVideo() {
            const urlInput = document.getElementById('youtubeUrl');
            const youtubePlayer = document.getElementById('youtubePlayer');
            const videoWrapper = document.getElementById('videoWrapper');
            const errorMessage = document.getElementById('errorMessage');
            const url = urlInput.value.trim();

            errorMessage.style.display = 'none'; // Oculta cualquier mensaje de error previo
            videoWrapper.style.display = 'none'; // Oculta el video por defecto
/*
            if (url === "") {
                errorMessage.textContent = "Por favor, introduce una URL de YouTube.";
                errorMessage.style.display = 'block';
                return;
            }
*/
            //const videoId = getYoutubeVideoId(url);
            const videoId = getYoutubeVideoId('https://www.youtube.com/embed/dQw4w9WgXcQ?si=5TxulDooJkbauv8y');

            if (videoId) {
                const embedUrl = `https://www.youtube.com/embed/dQw4w9WgXcQ`;
                youtubePlayer.src = embedUrl;
                videoWrapper.style.display = 'block'; // Muestra el contenedor del video
                urlInput.value = ''; // Limpia el campo después de cargar el video
            } else {
                errorMessage.textContent = "La URL introducida no es un enlace de YouTube válido. Asegúrate de que sea una URL de video completa.";
                errorMessage.style.display = 'block';
                youtubePlayer.src = ""; // Limpia el src si no es válido
            }
        }
    </script>
</body>
</html>
